<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		ul {
			list-style: none;
		}

		.btn {
			border: none;
			outline: none;
			padding: 10px 16px;
			background-color: #f1f1f1;
			cursor: pointer;
		}

		.active,
		.btn:hover {
			background-color: #666;
			color: white;
		}
	</style>
</head>

<body>
	<ul>
		<li class="btn active">Home</li>
		<li class="btn">About</li>
		<li class="btn">Service</li>
		<li class="btn">Contact</li>
	</ul>

	<script src="sc.js"></script>
</body>

</html>
