<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gallery</title>
	<style>
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.gallery
		{
			width: 85vw;
			height: 600px;
			display: flex;
			/*gap: 5px;*/
		}
		.gallery img 
		{
			height: 100%;
			flex: 1;
			object-fit: cover;
			overflow: hidden;
			cursor: pointer;
			border-radius: 10px;
			transition: all 0.3s;
		}
		.gallery img:hover
		{
			flex: 4;
		} 
	</style>
</head>
<body>
	<div class="gallery">
		<img src="https://images.pexels.com/photos/13786355/pexels-photo-13786355.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
		<img src="https://images.pexels.com/photos/5328302/pexels-photo-5328302.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
		<img src="https://images.pexels.com/photos/13918754/pexels-photo-13918754.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
		<img src="https://images.pexels.com/photos/13801772/pexels-photo-13801772.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
		<img src="https://images.pexels.com/photos/13752323/pexels-photo-13752323.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""/>
	</div>

</body>
</html>
